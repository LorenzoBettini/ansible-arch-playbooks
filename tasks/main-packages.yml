- name: Install Main Packages
  become: True
  community.general.pacman:
    state: present
    name:
    - base-devel
    - vim
    - curl
    - wget
    - curl
    - gkrellm
    - net-tools
    - unison
    - firefox
    - thunderbird
    - ntfs-3g
    - dnsutils
    - rsync # required by Molecule when building a Docker image

- name: Install Additional Fonts
  become: true
  community.general.pacman:
    state: present
    name:
    - ttf-fira-mono
    - ttf-jetbrains-mono
    - ttf-meslo-nerd