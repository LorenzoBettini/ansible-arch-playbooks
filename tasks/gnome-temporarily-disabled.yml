# see https://github.com/LorenzoBettini/ansible-arch-playbooks/issues/11
- name: Install libnautilus-extension
  become: yes
  community.general.pacman:
    state: present
    name:
    - libnautilus-extension

- name: Uninstall Gnome terminal...
  become: yes
  community.general.pacman:
    state: absent
    name:
    - gnome-terminal

- name: .. and install Gnome terminal with transparency
  become: yes
  become_user: aur_builder
  kewlfft.aur.aur:
    state: present
    name:
    - gnome-terminal-transparency
