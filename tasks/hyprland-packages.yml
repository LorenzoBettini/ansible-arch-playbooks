- name: Uninstall Rofi Wayland from AUR
  become: true
  community.general.pacman:
    state: absent
    name:
    - rofi-lbonn-wayland-git

- name: Install Rofi Wayland
  become: true
  community.general.pacman:
    state: present
    name:
    - rofi-wayland
