---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
    requirements-file: requirements.yml
    force: false
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: instance
    image: "lorebett/arch-for-molecule:latest"
    dockerfile: ../docker/Dockerfile
    command: ""
    privileged: true
    build_image: true
provisioner:
  name: ansible
  log: true
  playbooks:
    converge: ../${MOLECULE_DISTRO:-arch-gnome}/converge.yml
verifier:
  name: ansible
