---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: arch-instance
    image: arch-ansible
    platform: ${DOCKER_DEFAULT_PLATFORM:-linux/amd64}
    dockerfile: ../docker/Dockerfile
    build_image: true
    command: ""
    tmpfs:
      - /run
      - /tmp
    capabilities:
      - SYS_ADMIN
      - NET_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
provisioner:
  name: ansible
  log: true
  playbooks:
    converge: ../${MOLECULE_DISTRO:-arch-gnome}/converge.yml
verifier:
  name: ansible
